<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{ title }}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bulma.css') }}"
    </head>
    <body>
        <div class="box">
            <div id="root">

                <label class="label">Please enter your name: </label>

                <p class="control">
                    <input type="text" v-model="newName"> <br><br>

                    <button class="button is-dark" @click="addName">
                        Add Name
                    </button> <br><br>
                </p>

                <name-list :list="nameList"></name-list>

            </div>
        </div>

        <script type="text/javascript" src="{{ url_for('static', filename='js/vue.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/vue-resource.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
